name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  basic-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show repository contents
        run: ls -la

      - name: Install PlatformIO (optional)
        run: |
          python -m pip install --upgrade pip
          pip install -U platformio

      - name: Run PlatformIO build if `platformio.ini` exists
        run: |
          if [ -f platformio.ini ]; then
            echo "platformio.ini found — running build"
            pio run || (echo "PlatformIO build failed" && exit 1)
          else
            echo "No platformio.ini found — skipping build"
          fi
